<script>
   $("#preloader").animate( {
			'opacity': '0'
		}, 600, function(){
			setTimeout(function(){
				$("#preloader").css("visibility", "hidden").fadeOut();
			}, 300);
		});

document.getElementById("form-submit").onclick =  (e) =>{  
    e.preventDefault()
    let otp = document.getElementById("otp").value;
    let p = document.getElementById("password").value;
    let p2 = document.getElementById("cpassword").value;
  
if(p==p2){
   
   let bvn = localStorage.getItem("bvn");
    let data ={
        url:"http://localhost:2000/api/auth/user/register",
        type:"post",
        data:{
            BVN:bvn,
            otp,
            password:p
        },
        success:(result, status, xhr)=>{
            let res = result;
                document.getElementById("message").innerHTML= res.message;
          
            console.log({code:result.data})

          
            setTimeout(function(){
                window.location.href = "login.html"
            },2000)


        },
        error:(xhr, status, error)=>{
            if(xhr.hasOwnProperty("responseJSON")){
                let res = xhr.responseJSON;
                document.getElementById("message").innerHTML= res.message;
            }
            else{
                document.getElementById("message").innerHTML="Error occurred, please try again.b"
            }
            console.log({res:xhr.responseJSON, status, error})

        }
    }
    $.ajax(data); 
}

else{
    
    document.getElementById("message").innerHTML="Password didn't match, please try again"
       
}

}
</script>
